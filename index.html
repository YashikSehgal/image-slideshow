<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Projects Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="theme-toggle">Dark Mode</button>

  <div class="main">



    <!-- DATE & TIME -->
    <div class="card date-and-time">
      <h2>Date & Time</h2>
      <p class="output normal-date"></p>
      <p class="output normal-time"></p>
    </div>




    <!-- TIMER -->
    <div class="card timer">
      <h2>Timer</h2>
      <span class="output timer-time">--</span><br>
      <input type="text" class="timer-input" placeholder="Enter seconds">
      <button class="timer-start">Start</button>
    </div>




    <!-- STOPWATCH -->
    <div class="card stopwatch">
      <h2>‚è±Stopwatch</h2>
      <span class="output stopwatch-time">00:00:00</span><br>
      <button class="stopwatch-start">Start</button>
      <button class="stopwatch-pause">Pause</button>
      <button class="stopwatch-stop">Reset</button>
    </div>

    
  </div>

  <script src="script.js"></script>
</body>
</html>
